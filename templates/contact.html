{% load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static '/css/contact.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  
  <div class="container">
    <a href="{% url 'home' %}">back</a>
    <div class="content">
      <div class="left-side">
      
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">687, Moti Mahal Quarter Gate</div>
          <div class="text-two">Camp , Pune-411002</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">9823788556</div>
         
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">geeya1712@gmail.com</div>
         
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my Boutique, you can send me message from here. It's my pleasure to help you.</p>
      <form method='post' action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" name='name' placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" name='email1' placeholder="Enter your email">
        </div>
        <div class="input-box message-box" >
            <input type="text" name='message' placeholder="Send Message">
        </div>
        <div class="button">
          <input type="submit" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
